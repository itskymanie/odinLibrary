<!DOCTYPE html>
<html lang="en">
<head>
    <link rel= "stylesheet" href ="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
</head>
<body>
    <table id="library-table" border="1">
  <thead>
    <tr>
      <th>Title</th>
      <th>Author</th>
      <th>Pages</th>
      <th>Read</th>
    </tr>
  </thead>
  <tbody id="library-body">
  </tbody>
</table>

<button id= "new-book-btn">New Book</button>

<dialog id="book-dialog">
    <form id= "book-form" method = "dialog">
        <label>Title: <input type = "text" name = "title" required></label><br>
        <label>Author: <input type="text" name = "author" required></label><br>
        <label>Pages: <input type="number" name= "pages" required></label><br>
        <label>Read: <input type = "checkbox" id = "read-checkbox" name="isRead" ></label><br>
        <div id = "form-btn">
            <button type = "submit">Add Book</button>
            <button type= "button" id = "cancel-btn">Cancel</button>
        </div>
        
    </form>
</dialog>
<script src = "./scripts.js"></script>
</body>
</html>
